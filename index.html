<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

  <body onload="setDefault()">
      <div class="container-fluid">

            <div class="col bg-success">
                <h1>Markdown Preview</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-6 bg-danger">
                <textarea id="editor" class="form-control" onkeyup="updatePreview()"></textarea>
            </div>
            <div class="col-6 bg-primary">
                <div id="preview"></div>
            </div>
          </div>
          
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="js/marked.js"></script>
    <script>
        console.log(marked("Niello"));
        

        function updatePreview(){
           let previewElement = document.getElementById('preview');
           let editorValue = (document.getElementById('editor').value);
           let markedUpHTML = marked(editorValue);
           previewElement.innerHTML = markedUpHTML;
        }

        function setDefault(){
            let defaultText = `# Yonela Johannes Markdown Previewer

            let editorfield = document.getElementById('editor');
            let previewElement = document.getElementById('preview');

            previewElement.innerHTML = marked(defaultText);
        }

        </script>
